<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Calculate:</h1>
<form action="#" th:action="@{/calculator}" method="post">
  <p>Expression: <input name="expression" /></p>
  <p><input type="submit" value="Submit" /></p>
</form>
<br>
<p>Solution:
  <span th:text="${solution}"></span>
</p>
</body>
</html>
